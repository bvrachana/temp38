    <script>
        try{
            if(10 < 40){
            const x = 120; //var => global scope variable, let and const => local scope / block scope variables
            document.write(`<h1>Inside the block = ${x}</h1>`);
        }
        document.write(`<h1>Outside the block = ${x} </h1>`);
        }catch(error){
            console.log('error =', error);
        }
        document.write('<h1>block after the try catch</h1>')
    </script>
