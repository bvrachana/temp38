<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        // this method is used to copy of all enumerable own properties from one or more source i=of objects to a target object.
        //Object.assign(target,...sources)

        try{
            var x = {
                name: "Toyota",
                ID: "T1234"
            };
            var y = Object.assign({},x);
        } catch(err){
            console.log(err)
        }
        console.log('y object=', y);

        for(let item in y){
            console.log(y[item]);
        };
        for(let item in y){
            console.log(`${item} : ${y[item]}`);
        }
    </script>
</body>
</html>
